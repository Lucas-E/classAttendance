{%extends 'base.html'%}
{%block title%}
    Login
{%endblock%}
{%block body%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id='navbarContent'>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{{url_for('main.index')}}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('auth.login')}}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('auth.signup')}}" class="nav-link">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-white rounded p-5 mx-auto mt-5 col-md-5">
                <h2 class="display-3">
                    Login
                </h2>
                {%with messages = get_flashed_messages()%}
                    {%if messages%}
                        <div class="alert alert-danger">{{messages[0]}}</div>
                    {%endif%}
                {%endwith%}
                <hr>
                <form action="{{url_for('auth.login')}}" method="POST">
                    <div class="form-group">
                        <label for="email">Inform your email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Inform your password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <button class="btn btn-block btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
